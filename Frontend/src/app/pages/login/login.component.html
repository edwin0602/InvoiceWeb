<div class="parent-container">
  <div class="container">
    <nz-card>
      <div class="logo">
        <img src="assets/invoicika.svg" alt="logo" style="height: 100px;">
        <h1>Invoicika</h1>
      </div>
      <form nz-form [formGroup]="validateForm" class="login-form" (ngSubmit)="submitForm()">
        <nz-form-item>
          <nz-form-control nzErrorTip="¡Por favor ingrese su usuario!">
            <nz-input-group nzPrefixIcon="user">
              <input type="text" nz-input formControlName="userName" placeholder="Usuario" />
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <nz-form-control nzErrorTip="¡Por favor ingrese su contraseña!">
            <nz-input-group nzPrefixIcon="lock">
              <input type="password" nz-input formControlName="password" placeholder="Contraseña" />
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>
        <button nz-button class="login-form-button login-form-margin" [nzType]="'primary'">Iniciar sesión</button>
        o
        <a>¡Regístrate ahora!</a>
      </form>
    </nz-card>
  </div>
</div>
