<div class="dashboard-container">
  <div nz-row [nzGutter]="16">
    <!-- Pagos recibidos -->
    <div nz-col [nzXs]="24" [nzSm]="12" [nzMd]="8">
      <nz-card nzBordered [nzHoverable]="true">
        <nz-card-meta nzTitle="Pagos Recibidos" nzDescription="$ {{ sales | number:'1.2-2' }}">
        </nz-card-meta>
        <i nz-icon nzType="dollar" nzTheme="outline" class="dashboard-icon success"></i>
      </nz-card>
    </div>

    <!-- Facturas emitidas -->
    <div nz-col [nzXs]="24" [nzSm]="12" [nzMd]="8">
      <nz-card nzBordered [nzHoverable]="true">
        <nz-card-meta nzTitle="Facturas Emitidas" nzDescription="{{ newOrders }}">
        </nz-card-meta>
        <i nz-icon nzType="file-text" nzTheme="outline" class="dashboard-icon info"></i>
      </nz-card>
    </div>

    <!-- Clientes registrados -->
    <div nz-col [nzXs]="24" [nzSm]="12" [nzMd]="8">
      <nz-card nzBordered [nzHoverable]="true">
        <nz-card-meta nzTitle="Clientes Registrados" nzDescription="{{ activeUsers }}">
        </nz-card-meta>
        <i nz-icon nzType="user" nzTheme="outline" class="dashboard-icon primary"></i>
      </nz-card>
    </div>
  </div>
</div>
