<nz-page-header nzBackIcon (nzBack)="onBack()">
  <nz-page-header-title>Lista de Cuentas Bancarias</nz-page-header-title>
  <nz-page-header-extra>
    <nz-space>
      <button *nzSpaceItem nz-button nzType="dashed" (click)="loadDataFromServer(pageIndex, pageSize, null, null, [])">
        <span nz-icon nzType="redo"></span>
        Refrescar
      </button>
      <button *nzSpaceItem nz-button nzType="primary" [routerLink]="['/bank-accounts/add']">
        <span nz-icon nzType="plus"></span>
        Agregar
      </button>
    </nz-space>
  </nz-page-header-extra>
</nz-page-header>
<br />

<div style="overflow-x:auto;">
  <nz-table #basicTable [nzData]="listOfAccounts" [nzFrontPagination]="false" [nzLoading]="loading" [nzTotal]="total"
    [nzPageSize]="pageSize" [nzPageIndex]="pageIndex" (nzQueryParams)="onQueryParamsChange($event)" nzBordered>
    <thead>
      <tr>
        <th nzColumnKey="bankName" nzShowSort>Entidad</th>
        <th nzColumnKey="accountNumber" nzShowSort>Numero de cuenta</th>
        <th nzColumnKey="actions">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let account of listOfAccounts">
        <td>{{ account.bankName }}</td>
        <td>{{ account.accountNumber }}</td>
        <td>
          <a [routerLink]="['/bank-accounts/edit', account.bankAccountId]">
            <span nz-icon nzType="edit" nzTheme="outline" style="color: orange"></span>
          </a>
          <nz-divider nzType="vertical"></nz-divider>
          <a (click)="showDeleteConfirm(account)">
            <span nz-icon nzType="delete" nzTheme="outline" style="color: red"></span>
          </a>
        </td>
      </tr>
    </tbody>
  </nz-table>
</div>
