<nz-page-header
  class="site-page-header"
  (nzBack)="onBack()"
  nzBackIcon
  nzTitle="Lista de IVA"
>
  <nz-page-header-extra>
    <nz-space>
      <button
        nz-button
        nzType="dashed"
        (click)="loadDataFromServer(pageIndex, pageSize, null, null, [])"
      >
        <span nz-icon nzType="redo"></span>
        Refrescar
      </button>
      <nz-divider nzType="vertical"></nz-divider>
      <button
        *nzSpaceItem
        nz-button
        nzType="primary"
        [routerLink]="['/vat/add']"
      >
      <span nz-icon nzType="plus"></span>
        Agregar IVA
      </button>
    </nz-space>
  </nz-page-header-extra>
</nz-page-header>

<nz-table
  #basicTable
  [nzData]="listOfVats"
  [nzFrontPagination]="false"
  [nzLoading]="loading"
  [nzTotal]="total"
  [nzPageSize]="pageSize"
  [nzPageIndex]="pageIndex"
  (nzQueryParams)="onQueryParamsChange($event)"
  nzBordered
>
  <thead>
    <tr>
      <th nzColumnKey="percentage" nzShowSort>Porcentaje (%)</th>
      <th nzColumnKey="actions">Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let vat of listOfVats">
      <td>{{ vat.percentage }}</td>
      <td>
        <a [routerLink]="['/vat/edit', vat.vatId]">
          <span
            nz-icon
            nzType="edit"
            nzTheme="outline"
            style="color: orange"
          ></span>
        </a>
        <nz-divider nzType="vertical"></nz-divider>
        <a (click)="showDeleteConfirm(vat)">
          <span
            nz-icon
            nzType="delete"
            nzTheme="outline"
            style="color: red"
          ></span>
        </a>
      </td>
    </tr>
  </tbody>
</nz-table>
